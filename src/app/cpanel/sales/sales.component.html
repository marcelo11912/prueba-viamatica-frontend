<div class="card">
    <div class="card-body">
        <form id="form-sale" class="form-horizontal">
            <div class="row mb-2">
                <div class="col-md-8">
                    <h5>FACTURA DE VENTA #12</h5>
                    <p class="text-success" style="font-size: 90%;">
                        Los campos con asterisco (<span class="required">*</span>) son obligatorios.
                    </p>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success" title="Cobro completo">
                        <i class="fas fa-hand-holding-usd"></i>
                    </button>
                    <button type="submit" class="ms-2 btn btn-primary" title="Cobro una parte - cuenta por cobrar">
                        <i class="fas fa-cash-register"></i>
                    </button>
                    <button type="submit" class="ms-2 btn btn-info" title="Fiar - cuenta por cobrar">
                        <i class="fas fa-edit"></i>
                    </button> |
                    <button type="submit" class="ms-2 btn btn-info" title="Imprimir comprobante de pago">
                        <i class="fas fa-print"></i>
                    </button> |
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
            </div>

            <!--Informacion de la factura -->
            <h6>Informaci贸n </h6>
            <hr>
            <div class="row mb-2">
                <div class="col-md-3">
                    <label id="labelNames" class="labelForm">Fecha Emisi贸n <span class="required">*</span></label>
                    <input class="form-control inputForm" type="text" name="client" required>
                </div>
                <div class="col-md-3">
                    <label id="labelNames" class="labelForm">Cliente <span class="required">*</span></label>
                    <div class="input-group">
                        <input class="form-control inputForm" type="text" name="client" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label id="labelNames" class="labelForm">Nombre <span class="required">*</span></label>
                    <input class="form-control inputForm" type="text" name="client" required>
                </div>
            </div>

            <br>
            <!--Detalles de la factura -->
            <h6>Detalles </h6>
            <hr>
            <div>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label id="labelNames" class="labelForm">Producto <span class="required">*</span></label>
                        <div class="input-group">
                            <input class="form-control inputForm" type="text" name="client" placeholder="C贸digo" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label id="labelNames" class="labelForm">Descripci贸n</label>
                        <input class="form-control inputForm" type="text" name="client" required disabled>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-success mt-4" type="button" (click)="addToCart()">
                            <i class="fas fa-cart-plus"></i>
                        
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio unitario</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of SelectedProducts">
                                <td>{{ product.name }}</td>
                                <td>
                                    <input type="number" #amount class="form-control" min="1" (input)="updateSubtotal(product, amount)" [value]="product.amout">
                                </td>
                                <td>${{ product.price }}</td>
                                <td>${{ product.subtotal }}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" (click)="removeFromCart(product)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td><b>Total a pagar:</b></td>
                                <td colspan="3"><b>${{ totalPay }}</b></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
