<div class="card">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-md-11">
                <h5>USUARIOS</h5>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Cumpleaños</th>
                        <th>Estado</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detalleUsuario of listaDetallesUsuario">
                        <td>{{ detalleUsuario.name }}</td>
                        <td>{{ detalleUsuario.lastName }}</td>
                        <td>{{ detalleUsuario.birthDate }}</td>
                        <td>{{ detalleUsuario.status }}</td>
                        <button type="button" class="btn btn-warning btn-sm" (click)="openModal(template,detalleUsuario)">
                            <i class="fas fa-edit" title="Carga masiva"></i>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<ng-template #template>
    <!-- Utiliza la clase modal-lg para hacer el modal más ancho -->
    <div class="modal-header">
        <h4 class="modal-title pull-left">Editar Usuario</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row mb-2">
            <div class="col-md-6">
                <label id="labelNames" class="labelForm">Nombres <span class="required">*</span></label>
                <input class="form-control inputForm" [(ngModel)]="nombre" name="nombre" type="text" required>
            </div>
            <div class="col-md-6">
                <label id="labelNames" class="labelForm">Apellidos <span class="required">*</span></label>
                <input class="form-control inputForm" [(ngModel)]="apellido" name="apellido" type="text" required>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <label id="labelNames" class="labelForm">Fecha Nacimiento <span class="required">*</span></label>
                <input class="form-control inputForm" type="text" [(ngModel)]="fechaCumple" name="fechaCumple" required>
            </div>
            <div class="col-md-6">
                <label id="labelNames" class="labelForm">Estado <span class="required">*</span></label>
                <input class="form-control inputForm" [(ngModel)]="estado" name="estado" type="text" name="client" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="actualizarUsuario()">Guardar Cambios</button>

    </div>
</ng-template>
